<!DOCTYPE html>
<html lang="en">
<head>

    <title>Age Calulator</title>
    <link rel="stylesheet" href="date.css" type="text/css">
</head>
<body>

            <div>
                <img src="dob.jpg" alt="" width="250px" id="cakeimg">

            <p class="count"></p>
            <button></button>
    </div>


    <script src="birth.js" defer></script>
